{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="container p-4 bg-secondary rounded shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="mb-4 text-center fw-bold">
            <i class="fas fa-edit"></i> Update Movie
        </h2>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-2" style="width: 120px;">{{ field.label }}</label>
                <div style="flex-grow: 1;">{{ field }}</div>
            </div>
            {% endfor %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Update Movie
                </button>
                <a href="{% url 'movies' %}" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-times-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
