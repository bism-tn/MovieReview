<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="container p-4 bg-secondary rounded shadow" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center"><i class="fas fa-user-plus"></i>  Log In</h2>
        <form method="post">
            {%csrf_token%}
            {%for i in form%}
            <div class="mb-3">
                {{i}}
                
            </div>
            {%endfor%}
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="mt-3 text-center"><a href="#login" class="text-light">Forgot Password </a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
