<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cinema,movie-theater') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background: #e50914;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #b20710;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="form-container text-center">
        <h2 class="mb-4"><i class="fas fa-film"></i> Movie Review App</h2>
        <h4 class="mb-4"><i class="fas fa-sign-in-alt"></i> Log In</h4>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-custom w-100">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>

        <p class="mt-3">
            <a href="#forgot-password" class="text-light text-decoration-none">Forgot Password?</a>
        </p>
        <p>
            Don't have an account? <a href="{% url 'signup' %}" class="text-light fw-bold">Sign Up</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
