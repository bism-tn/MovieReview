{% extends 'base.html' %}
{% block content %}

<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="container text-center">
        <h1 class="mb-4 fw-bold">
            <i class="fas fa-clapperboard text-warning"></i> Movie Review App
        </h1>
        <p class="lead fst-italic text-light">
            <i class="fas fa-quote-left"></i> Your opinion matters! Share your thoughts on the latest movies. <i class="fas fa-quote-right"></i>
        </p>

        <div class="d-flex justify-content-center gap-4 mt-5">
            <a href="{% url 'addreview' %}" class="btn btn-success btn-lg shadow-lg">
                <i class="fas fa-edit"></i> Write a Review
            </a>
            <a href="{% url 'allmovies' %}" class="btn btn-info btn-lg shadow-lg">
                <i class="fas fa-film"></i> View Movies
            </a>
        </div>

        <div class="mt-5">
            <p class="text-muted small">
                <i class="fas fa-star text-warning"></i> Rate, Review & Discover! <i class="fas fa-star text-warning"></i>
            </p>
        </div>
    </div>
</body>

{% endblock %}
