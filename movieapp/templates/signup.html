<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
           
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background: #e50914;
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 15px;
        }
        .btn-custom:hover {
            background: #b20710;
        }
        input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container text-center">
        <h2 class="mb-3"><i class="fas fa-film"></i> Movie Review App</h2>
        <h4 class="mb-3"><i class="fas fa-user-plus"></i> Sign Up</h4>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2 text-start">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-custom w-100">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-light fw-bold">Log In</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
