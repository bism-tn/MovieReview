{% extends 'base.html' %}
{% block content %}
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-star"></i> Movie Reviews</h2>

        <!-- Search Bar -->
        <form method="GET" action="{% url 'searchreview' %}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search by Movie Name..." value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>

        <div class="list-group">
            {% for review in form %}
                <div class="list-group-item bg-secondary text-white mb-3 p-4 rounded shadow">
                    <h4>{{ review.movie }}</h4>
                    <p class="mb-1">{{ review.comment }}</p>
                    <p class="text-muted">Reviewed on: {{ review.created_at }}</p>
                    <div>
                        <span class="text-warning">
                            {% for _ in ''|ljust:review.rating %}
                                <i class="fas fa-star"></i>
                            {% endfor %}
                        </span>
                        <span class="text-light"> {{ review.rating }}/10</span>
                    </div>

                    
                    
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
