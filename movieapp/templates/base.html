<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Review App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-film"></i> MovieApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/new-releases/' %}active{% endif %}" href="{% url 'allmovies' %}">
                            <i class="fas fa-fire"></i> New Releases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/all-reviews/' %}active{% endif %}" href="{% url 'allreviews' %}">
                            <i class="fas fa-list"></i> All Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/my-reviews/' %}active{% endif %}" href="{% url 'myreviews' %}">
                            <i class="fas fa-user"></i> My Reviews
                        </a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div class="offcanvas offcanvas-end bg-dark text-white" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-white">
                    <a href="" class="text-white"><i class="fas fa-user-circle"></i> Profile</a>
                </li>

                <li class="list-group-item bg-dark text-white">
                    <a href="{% url 'movies' %}" class="text-white"><i class="fas fa-star"></i> Add Movies</a>
                </li>
                <li class="list-group-item bg-dark text-white">
                    <a href="{% url 'allreviews' %}" class="text-white"><i class="fas fa-film"></i> My Reviews</a>
                </li>
  
                <li class="list-group-item bg-danger text-white">
                    <a href="{% url 'signout' %}" class="text-white"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
